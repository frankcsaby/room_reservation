
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Room Reservation</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="University Room Reservation System - Book and manage room reservations with ease" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RRS" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/icon-512x512.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration.scope);

              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute

              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;

                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available, prompt user to update
                    if (confirm('New version available! Reload to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.error('Service Worker registration failed:', error);
            });

          // Handle controller change
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            window.location.reload();
          });
        });
      }

      // Install prompt handler
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing
        e.preventDefault();
        deferredPrompt = e;

        // Store for later use
        window.installPrompt = deferredPrompt;
      });

      // Track installation
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed successfully');
        deferredPrompt = null;
      });

      // Online/Offline status
      window.addEventListener('online', () => {
        console.log('Connection restored');
        document.body.classList.remove('offline');
      });

      window.addEventListener('offline', () => {
        console.log('Connection lost');
        document.body.classList.add('offline');
      });
    </script>
  </body>
</html>
