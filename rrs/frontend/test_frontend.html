<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>RR App Test</title>
</head>
<body>
    <h1>Regisztráció</h1>
    <input type="text" id="regUsername" placeholder="Felhasználónév">
    <input type="password" id="regPassword" placeholder="Jelszó">
    <button onclick="registerUser()">Regisztráció</button>
    <pre id="regResult"></pre>

    <h1>Login</h1>
    <input type="text" id="loginUsername" placeholder="Felhasználónév">
    <input type="password" id="loginPassword" placeholder="Jelszó">
    <button onclick="loginUser()">Login</button>
    <pre id="loginResult"></pre>

    <h1>Szobák lekérése</h1>
    <button onclick="getRooms()">Lekérés</button>
    <pre id="roomsResult"></pre>

<script>
let token = '';

function registerUser() {
    const username = document.getElementById('regUsername').value;
    const password = document.getElementById('regPassword').value;

    fetch('http://127.0.0.1:8000/api/auth/register/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('regResult').textContent = JSON.stringify(data, null, 2);
    });
}

function loginUser() {
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    fetch('http://127.0.0.1:8000/api/auth/login/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('loginResult').textContent = JSON.stringify(data, null, 2);
        if (data.access) token = data.access; // JWT token elmentése
    });
}

function getRooms() {
    fetch('http://127.0.0.1:8000/api/rooms/', {
        headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('roomsResult').textContent = JSON.stringify(data, null, 2);
    });
}
</script>
</body>
</html>
